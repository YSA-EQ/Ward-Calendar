<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orem YSA 10th Ward Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        iframe {
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        @media (max-width: 800px) {
            iframe {
                height: 500px;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            iframe {
                height: 400px;
            }
        }
        @media (max-width: 400px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YSA 10th Ward Calendar</h1>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FDenver&bgcolor=%234285F4&showPrint=0&showTabs=0&showCalendars=0&showTz=0&showTitle=0&mode=MONTH&src=eXNhLjEwdGgud2FyZC5vcmdAZ21haWwuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
